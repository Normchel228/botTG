    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --win-bg: #c0c0c0;
            --win-blue: #000080;
            --win-border-light: #ffffff;
            --win-border-dark: #808080;
            --win-border-black: #000000;
        }

        body {
            background-color: #008080; /* Classic Teal Desktop */
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'MS Sans Serif', Tahoma, sans-serif;
            image-rendering: pixelated;
        }

        /* Retro 3D Borders */
        .win-outset {
            border: 2px solid;
            border-top-color: var(--win-border-light);
            border-left-color: var(--win-border-light);
            border-bottom-color: var(--win-border-dark);
            border-right-color: var(--win-border-dark);
        }

        .win-inset {
            border: 2px solid;
            border-top-color: var(--win-border-dark);
            border-left-color: var(--win-border-dark);
            border-bottom-color: var(--win-border-light);
            border-right-color: var(--win-border-light);
            background: white;
        }

        /* CRT Overlay */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 2000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2000;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.27861; }
            100% { opacity: 0.1; }
        }

        .win-title-bar {
            background: linear-gradient(90deg, var(--win-blue), #1084d0);
            color: white;
            padding: 3px 6px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
        }

        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .pixel-font { font-family: 'VT323', monospace; }
        
        button:active {
            border-top-color: var(--win-border-dark);
            border-left-color: var(--win-border-dark);
            border-bottom-color: var(--win-border-light);
            border-right-color: var(--win-border-light);
            padding: 1px 0 0 1px;
        }
    </style>
