
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>РКН Симулятор</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f0f2f5);
            --text-color: var(--tg-theme-text-color, #212121);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace; /* Более "бюрократический" шрифт */
        }
        /* Scanline effect */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 99;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .stamp-enter {
            animation: stamp-animation 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes stamp-animation {
            0% { transform: scale(3) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(12deg); opacity: 0.8; }
        }
        #root {
            height: 100vh;
            height: -webkit-fill-available;
            position: relative;
        }
        .crt-overlay {
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: radial-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 100%),
                        linear-gradient(rgba(18, 16, 16, 0.05) 50%, rgba(0, 0, 0, 0.05) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 100%, 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="scanline"></div>
    <div class="crt-overlay"></div>
    <div id="root"></div>
</body>
</html>
