
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>РКН Симулятор</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1a1c1e;
            --text-color: #f0f2f5;
        }
        body {
            background-color: #1a1c1e;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
        /* Слой помех (теперь он сзади или прозрачный) */
        .scanline {
            width: 100%;
            height: 2px;
            z-index: 50;
            background: rgba(255, 255, 255, 0.03);
            position: absolute;
            top: 0;
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .crt-overlay {
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 40;
        }
        #root {
            position: relative;
            z-index: 100; /* Контент всегда сверху */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        .stamp-enter {
            animation: stamp-animation 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes stamp-animation {
            0% { transform: scale(3) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(12deg); opacity: 0.9; }
        }
    </style>
    <script>
        // Предотвращаем падение при обращении к process.env
        window.process = { env: { API_KEY: "" } };
    </script>
<script type="importmap">
{

  }
}
</script>
</head>
<body>
    <div class="scanline"></div>
    <div class="crt-overlay"></div>
    <div id="root"></div>
</body>
</html>
