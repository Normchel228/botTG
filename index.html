
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>РКН Симулятор</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #1a1c1e);
            --text-color: var(--tg-theme-text-color, #f0f2f5);
        }
        body {
            background-color: #000; /* Черный фон для CRT эффекта */
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
        /* Улучшенный эффект помех */
        .scanline {
            width: 100%;
            height: 2px;
            z-index: 101;
            background: rgba(255, 255, 255, 0.05);
            position: absolute;
            top: 0;
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .crt-overlay {
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }
        #root {
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 10;
        }
        .stamp-enter {
            animation: stamp-animation 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes stamp-animation {
            0% { transform: scale(3) rotate(-45deg); opacity: 0; }
            100% { transform: scale(1) rotate(12deg); opacity: 0.9; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="scanline"></div>
    <div class="crt-overlay"></div>
    <div id="root"></div>
</body>
</html>
